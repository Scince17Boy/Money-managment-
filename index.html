<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Finance Panel | Login + Deposit & Withdraw</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #1d4ed8, #020617 55%, #000 100%);
            color: #e5e7eb;
        }

        .wrapper {
            width: 100%;
            max-width: 440px;
            padding: 16px;
        }

        .card {
            background: rgba(15, 23, 42, 0.9);
            border-radius: 18px;
            padding: 22px 20px 20px;
            box-shadow: 0 20px 45px rgba(0,0,0,0.7);
            border: 1px solid rgba(148, 163, 184, 0.25);
            backdrop-filter: blur(12px);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 18px;
        }

        .brand-logo {
            width: 38px;
            height: 38px;
            border-radius: 999px;
            background: conic-gradient(from 180deg, #22c55e, #06b6d4, #6366f1, #22c55e);
            padding: 2px;
        }

        .brand-inner {
            width: 100%;
            height: 100%;
            border-radius: inherit;
            background: #020617;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.1rem;
            letter-spacing: 0.04em;
            color: #e5e7eb;
        }

        .brand-text-title {
            font-size: 1rem;
            font-weight: 700;
        }

        .brand-text-sub {
            font-size: 0.75rem;
            color: #9ca3af;
        }

        h1 {
            margin: 8px 0 4px;
            font-size: 1.25rem;
            color: #38bdf8;
            text-align: left;
        }

        .subtitle {
            font-size: 0.8rem;
            color: #9ca3af;
            margin-bottom: 14px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.8rem;
            color: #9ca3af;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #4b5563;
            background: #020617;
            color: #e5e7eb;
            outline: none;
            font-size: 0.9rem;
        }

        input:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 0 1px #38bdf8;
        }

        .row {
            margin-bottom: 14px;
        }

        .btn {
            width: 100%;
            padding: 10px 0;
            border-radius: 999px;
            border: none;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 6px;
            transition: transform 0.08s ease, box-shadow 0.12s ease, opacity 0.15s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #ecfdf5;
            box-shadow: 0 10px 25px rgba(22, 163, 74, 0.5);
        }

        .btn-secondary {
            background: #020617;
            color: #9ca3af;
            border: 1px solid #4b5563;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(15, 23, 42, 0.9);
        }

        .message {
            margin-top: 8px;
            font-size: 0.8rem;
        }

        .error { color: #fb7185; }
        .success { color: #4ade80; }

        #appCard { display: none; }

        .top-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .btn-logout {
            font-size: 0.75rem;
            padding: 5px 10px;
            border-radius: 999px;
            background: #1f2937;
            color: #aaa;
            border: 1px solid #4b5563;
            cursor: pointer;
        }

        .balance-box {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 14px;
        }

        .balance-box h2 { margin: 0; font-size: 0.85rem; }
        .balance-box p { margin: 4px 0 0; font-size: 1.5rem; font-weight: bold; }

        .btn-row {
            display: flex;
            gap: 10px;
        }

        .btn-deposit {
            background: #22c55e;
            border-radius: 10px;
            font-weight: bold;
            padding: 10px 0;
            flex: 1;
            color: white;
        }

        .btn-withdraw {
            background: #f97316;
            border-radius: 10px;
            font-weight: bold;
            padding: 10px 0;
            flex: 1;
            color: white;
        }

        .btn-reset {
            margin-top: 8px;
            background: #111827;
            border-radius: 10px;
            font-weight: bold;
            padding: 10px 0;
            border: 1px solid #374151;
            color: #aaa;
        }
    </style>
</head>
<body>

<div class="wrapper">

    <!-- LOGIN PANEL -->
    <div class="card" id="loginCard">
        <div class="brand">
            <div class="brand-logo">
                <div class="brand-inner">FD</div>
            </div>
            <div>
                <div class="brand-text-title">Finance Dashboard</div>
                <div class="brand-text-sub">Secure Login</div>
            </div>
        </div>

        <h1>Login</h1>

        <div class="row">
            <label>Username</label>
            <input id="username" type="text" placeholder="admin">
        </div>

        <div class="row">
            <label>Password</label>
            <input id="password" type="password" placeholder="1234">
            <p style="font-size:12px;color:#aaa;">Default Login ‚Üí <b>admin / 1234</b></p>
        </div>

        <button class="btn btn-primary" onclick="handleLogin()">Login</button>
        <div id="loginMessage" class="message"></div>
    </div>


    <!-- MAIN APP PANEL -->
    <div class="card" id="appCard">

        <div class="top-row">
            <span>Logged In</span>
            <button class="btn-logout" onclick="handleLogout()">Logout</button>
        </div>

        <h1>Deposit & Withdraw</h1>

        <div class="balance-box">
            <h2>Current Balance</h2>
            <p id="balanceText">‚Çπ 0.00</p>
        </div>

        <div class="row">
            <label>Initial Balance</label>
            <input id="initial" type="number" placeholder="1000">
        </div>

        <div class="row">
            <label>Amount</label>
            <input id="amount" type="number" placeholder="250">
        </div>

        <div class="btn-row">
            <button class="btn-deposit" onclick="deposit()">Deposit</button>
            <button class="btn-withdraw" onclick="withdraw()">Withdraw</button>
        </div>

        <button class="btn-reset" onclick="resetAll()">Reset All</button>

        <div id="message" class="message"></div>
    </div>

</div>

<script>
    const USER = "admin";
    const PASS = "1234";
    let balance = 0;

    function handleLogin() {
        let u = document.getElementById("username").value;
        let p = document.getElementById("password").value;
        let msg = document.getElementById("loginMessage");

        if (u === USER && p === PASS) {
            document.getElementById("loginCard").style.display = "none";
            document.getElementById("appCard").style.display = "block";
        } else {
            msg.textContent = "Wrong username or password ‚ùå";
            msg.className = "message error";
        }
    }

    function handleLogout() {
        document.getElementById("appCard").style.display = "none";
        document.getElementById("loginCard").style.display = "block";
    }

    function deposit() {
        let init = Number(document.getElementById("initial").value);
        let amt = Number(document.getElementById("amount").value);

        if (!init || init < 0) return showMsg("Invalid initial balance ‚ùå", true);

        if (balance === 0) balance = init;
        if (!amt || amt <= 0) return showMsg("Enter valid amount ‚ùå", true);

        balance += amt;
        updateBalance();
        showMsg("Deposited successfully ‚úÖ");
    }

    function withdraw() {
        let amt = Number(document.getElementById("amount").value);

        if (!amt || amt <= 0) return showMsg("Enter valid amount ‚ùå", true);
        if (amt > balance) return showMsg("Not enough balance ‚ùå", true);

        balance -= amt;
        updateBalance();
        showMsg("Withdraw successful ‚úÖ");
    }

    function resetAll() {
        balance = 0;
        updateBalance();
        showMsg("Everything reset üîÑ");
    }

    function updateBalance() {
        document.getElementById("balanceText").textContent = "‚Çπ " + balance.toFixed(2);
    }

    function showMsg(txt, err = false) {
        let m = document.getElementById("message");
        m.textContent = txt;
        m.className = "message " + (err ? "error" : "success");
    }
</script>

</body>
  </html>
